<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="instagran-wrapper">

            <div class="instagran-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>

            <div class="instagran-continue">
                <div class="group">
                   <img src="./img/instagram-logo.png" class="instragran-logo" alt="instragran logo"> 
                   <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagran-login">Continue como sprucegabriela</a>
                   <a href="#" class="instagran-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é sprucegabriela?/</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                    
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>

                    </div>
                </div>
            </div>

        </div>




        <script src="./js/index.js"></script>
    </body>
</html>
